jobs:
  include:
    - stage: test
      language: objective-c
      os: osx
      osx_image: xcode9.4
      script:
      - swift build
      - swift test
      - swift build -c release # Check Release build just in case.
    - language: generic
      os: linux
      dist: trusty
      install:
      - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
      script:
      - swift build
      - swift test
      - swift build -c release # Check Release build just in case.
    - stage: deploy
      if: tag IS present
      language: objective-c
      os: osx
      osx_image: xcode9.4
      env:
        secure: 
      before_install:
      - brew update
      install:
      # Update Carthage.
      # `brew outdated` is necessary to prevent build error when there is no updates for Carthage.
      - brew outdated carthage || brew upgrade carthage
      # Install SourceKitten and Jazzy.
      - brew install sourcekitten
      - gem install -N jazzy
      - gem update -N cocoapods
      before_deploy:
      - >
        if ! [ "$BEFORE_DEPLOY_RUN" ]; then
          export BEFORE_DEPLOY_RUN=1;
          # Necessary for correct SourceKitten processing.
          swift build
          # Build Carthage archive.
          carthage build --no-skip-current
          carthage archive BitByteData
          # Generate documentation.
          sourcekitten doc --spm-module BitByteData > docs.json
          jazzy
        fi
      deploy:
      - provider: releases
        skip_cleanup: true
        api_key: $GITHUB_TOKEN
        file: "BitByteData.framework.zip"
        on:
          tags: true
      - provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: docs
        on:
          tags: true
          # Don't upload documentation if it is a test release.
          condition: $(git describe) != *"test"*
